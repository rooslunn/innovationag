<!DOCTYPE html>
<html lang="en">
<head>

    <title>Report</title>

        body {
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
            font-size: 12px;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }

            <th>&lt;img&gt; Count</th>

        </thead>
        <tbody>
        {{ content }}
        </tbody>
    </table>
</body>
</html>
